<div style="margin-top: 30px">
  <div class="container">
    <div class="columns is-centered">
      <div class="box volumn is-one-third">
        <h1 class="title has-text-centered">Typing Challenge</h1>

        <p class="has-text-centered">
          <span
            [class]="compare(letter, enteredText[i])"
            *ngFor="let letter of randomText.split(''); let i = index"
            >{{ letter }}</span
          >
        </p>
        <br />
        <input
          class="field"
          (input)="onInput($event.target.value)"
          style="width: 100%"
        />

        <div *ngIf="enteredText === randomText" class="box has-text-centered">
          <p class="title" style="color: purple">{{ success }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
